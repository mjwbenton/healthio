extend schema
  @link(
    url: "https://specs.apollo.dev/federation/v2.0"
    import: ["@key", "@shareable"]
  )

scalar Date
scalar DateTime

type Query {
  activity(startDate: Date!, endDate: Date!): Activity!
}

type Activity {
  swimmingDistance: DistanceTotal!
  walkingRunningDistance: DistanceTotal!
  workouts(type: ID!): WorkoutTotal
}

type WorkoutTotal {
  type: ID!
  count: Int!
  durationSeconds: Int!
  activeEnergyBurned: Int!
  distance: Distance
  speed: Speed
  workouts: [Workout!]!
  months: [WorkoutMonth!]!
}

type Workout {
  startTime: DateTime!
  durationSeconds: Int!
  activeEnergyBurned: Int!
  distance: Distance
  speed: Speed
}

type WorkoutMonth {
  year: Int!
  month: Int!
  count: Int!
  durationSeconds: Int!
  activeEnergyBurned: Int!
  distance: Distance
  workouts: [Workout!]!
}

type Distance {
  m: Int!
  km: Float!
}

type Speed {
  mps: Float!
  spm: Float!
}

type DistanceTotal {
  m: Int!
  km: Float!
  days: [DistanceDay!]!
  months: [DistanceMonth!]!
}

type DistanceDay {
  m: Int!
  km: Float!
  date: Date!
}

type DistanceMonth {
  m: Int!
  km: Float!
  year: Int!
  month: Int!
}
