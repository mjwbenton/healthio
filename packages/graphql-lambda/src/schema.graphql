scalar Date

type Query {
  activity(startDate: Date!, endDate: Date!): Activity!
}

type Activity {
  swimmingDistance: DistanceTotal!
  walkingRunningDistance: DistanceTotal!
}

type DistanceTotal {
  m: Int!
  km: Float!
  days: [DistanceDay!]!
  months: [DistanceMonth!]!
}

type DistanceDay {
  m: Int!
  km: Float!
  date: Date!
}

type DistanceMonth {
  m: Int!
  km: Float!
  year: Int!
  month: Int!
}
